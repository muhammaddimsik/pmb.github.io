    <!-- input start -->
    <section id="input">
      <div class="wrapper">
        <form action="">
          <fieldset>
            <label for="nisn"
              >Nomor Induk Sekolah Nasional (NISN)
              <input type="number" name="nisn" id="nisn" required />
            </label>
            <label for="name"
              >Nama
              <input type="text" name="name" id="name" required />
            </label>
            <label for="nik"
              >Nomor Induk Kependudukan (NIK)
              <input type="number" name="nik" id="nik" required />
            </label>
            <label for="sekolah"
              >Asal Sekolah
              <input type="text" name="sekolah" id="skolah" required />
            </label>
            <label for="lulus"
              >Tahun Lulus
              <input type="year" name="lulus" id="lulus" required />
            </label>
            <label for="ijazah"
              >Nomor Ijazah
              <input type="number" name="ijazah" id="ijazah" required />
            </label>
            <div class="ttl">
              <label for="tempat"
                >Tempat Lahir
                <input type="text" name="tempat" id="tempat" required />
              </label>
              <label for="tanggal"
                >Tanggal Lahir
                <input type="date" name="tanggal" id="tanggal" required />
              </label>
            </div>
            <label for="kelamin"
              >Jenis Kelamin
              <select name="kelamin" id="kelamin" required>
                <option value="">-Pilih jenis kelamin-</option>
                <option value="laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
              </select>
            </label>
            <label for="alamat">
              Alamat
              <div class="alamat">
                <select name="provinsi" id="provinsi" required>
                  <option value="">-Provinsi-</option>
                  <option value="jateng">Jawa Tengah</option>
                  <option value="jatim">Jawa Timur</option>
                  <option value="jabar">Jawa Barat</option>
                </select>
                <select name="kota" id="kota" required>
                  <option value="">-Kota-</option>
                  <option value="pekalongan">Pekalongan</option>
                  <option value="pemalang">Pemalang</option>
                  <option value="batang">Batang</option>
                </select>
                <select name="kecamatan" id="kecamatan" required>
                  <option value="">-Kecamatan-</option>
                  <option value="talun">Talun</option>
                  <option value="kajen">kajen</option>
                  <option value="kedungwuni">Kedungwuni</option>
                </select>
                <select name="desa" id="desa" required>
                  <option value="">-Desa-</option>
                  <option value="mesoyi">Mesoyi</option>
                  <option value="kalirejo">Kalirejo</option>
                  <option value="sengare">Sengare</option>
                </select>
              </div>
              <textarea
                name="alamat"
                id=""
                cols="30"
                rows="6"
                placeholder="Detail Alamat"
                required
              ></textarea>
            </label>
            <label for="pos"
              >Kode Pos
              <input type="number" name="pos" id="pos" required />
            </label>
            <label for="email"
              >Email
              <input type="email" name="email" id="email" required />
            </label>
            <label for="hp"
              >No. Handphone
              <input type="tel" name="hp" id="hp" required />
            </label>
          </fieldset>
          <div class="btn-biodata">
            <button type="submit">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                />

              Simpan
            </button>
          </div>
        </form>
      </div>
